<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/hurricane.png') }}">
    <title>{{ title }} | Traqueur de Tempêtes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur "Traqueur de Tempêtes" !</h1><br>
        <img src="{{ url_for('static', filename='images/hurricane.png') }}" alt="Hurricane Logo" width="100"><br>
        <p>Informez-vous sur les tempêtes actuellement actifs dans le monde.</p>
    </header>
    <div class="angry-grid">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; {{ year }} | Traqueur de Tempêtes.</p>
        <p>Données fournies par <a href="https://github.com/tropycal/tropycal" target="_blank">tropycal</a>.</p>
        <p>Tous droits réservés.</p>
    </footer>
</body>
</html>
